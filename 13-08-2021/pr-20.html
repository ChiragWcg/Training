<html>
    <body>
        <h1>Take a number and calculate sum of natural numbers.</h1>

        <script text="type/javascript">
            var n = prompt('Enter first value');
            document.write(n);
            document.write('<br/>');
            var i, sum=0;

            for(i=0; i<=n; ++i)
            {
                sum=sum+i;
            }
            document.write('Sum is ' + sum);
           
        </script>
    </body>
</html>
