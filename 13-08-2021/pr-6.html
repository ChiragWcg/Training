<html>
    <body>
        <h1>Take a year and check whether it is leap year or not</h1>

        <script type="text/javascript">
            var year = prompt('Enter any year value')
            if(year%4==0 || year%400==0)
            {
                if(year%100 !=0)
                {
                    document.write(year + ' is the Leap Year.')
                }
                else
                {
                    document.write(year + ' is not leap year.')
                }
            }
            else
            {
                document.write(year + ' is not leap year.')
            }
        </script>
    </body>
</html>
