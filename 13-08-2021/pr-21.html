<html>
    <body>
        <h1>Pr-21. Write a program to display Alphabets.</h1>
        <script type="text/javascript">
            
            for(i=65; i<=91; i++)
            {
                document.write(String.fromCharCode(i));
                document.write('<br/>');
            }

            for(i=97; i<=123; i++)
            {
                document.write(String.fromCharCode(i));
                document.write('<br/>');
            }
            

        </script>
    </body>
</html>
