<html>
    <body>
        <h1>Pr-19. Take a number from the user. Take starting number & ending number from
            the user. Generate multiplication table of that number.
        </h1>

        <script type="text/javascript">
            var n = prompt('Enter first value');
            document.write('Entered number is '+ n);
            document.write('<br/>');

            var i;

            for(i=1; i<=n; i++)
            {
                document.write(n*i);
                document.write('<br/>');
            }

        </script>
    </body>
</html>
