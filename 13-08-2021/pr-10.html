<html>
    <body>
        <h1>Pr-10. Write a program to swap 2 numbers using third variable.</h1>

        <script type="text/javascript">
            var a = prompt('Enter first value');
            document.write(a);
            document.write('<br/>');
            var b = prompt('Enter second value');
            document.write(b);
            var c;
            c=a;
            a=b;
            b=c;
            document.write('<br/>');
            document.write(a);
            document.write('<br/>');
            document.write(b);
            document.write('<br/>');
            document.write(c);

        </script>
    </body>
</html>
