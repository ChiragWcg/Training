<html>
    <body>
        <h1>Pr-5.  whether number is even or odd.</h1>

        <script type="text/javascript">
            var i = prompt('Please enter one integer value');
            if(i!=null && i!="")
            {
                if(i%2==0)
                {
                    document.write('Even value is ' + i)
                }
                else
                {
                    document.write('Odd value is ' + i)
                }
            }
            
            
        </script>
    </body>
</html>
