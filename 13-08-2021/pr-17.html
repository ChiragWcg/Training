<html>
    <body>
        <h1>Pr-17. Write a program to swap 2 numbers without taking third variable.</h1>
        <script type="text/javascript">

            var a = prompt('Enter first value');
            document.write(a);
            document.write('<br/>');
            var b = prompt('Enter second value');
            document.write(b);
            document.write('<br/>');

            a=a*b;
            b=a/b;
            a=a/b;

            document.write('A = '+ a);
            document.write('<br/>');
            document.write('B = '+ b);



        </script>
    </body>
</html>
