<html>
    <body>
        <h1>Pr-8. Take 2 numbers and display greatest number. (Also check equal number
            condition)
        </h1>
   
        <script type="text/javascript">
            var a = prompt('Enter first value');
            document.write(a);
            document.write('<br>');
            
            var b = prompt('Enter second value');
            document.write(b);
            document.write('<br>');            
            
            if(a==b)
            {
                document.write('You have enteres - Equal Number')
            }
            else if(a>=b)
            {
                document.write('A is greatest than B')
            }
            else
            {
                document.write('B is greatest than A')                
            }
        </script>

    </body>
</html>
