<html>

<head>
    <title>Event Bubbling</title>

    <style>
        div {
            margin: 30px;
            padding: 20px;
            background-color: rgba(61, 116, 116, 0.2);
            text-align: center;
        }
    </style>

</head>

<body>

    <h1>Event Bubbling</h1>
    <div onclick="fun3()">Divison-3
        <div onclick="fun2()">Divison-2
            <div onclick="fun1(event)">Divison-1</div>
        </div>
    </div>     

    <script type="text/javascript">
        function fun1(event) {
            alert("Divison - 1");
            event.stopPropagation();
        }
        function fun2() {
            alert("Divison - 2");
            // event.stopPropagation();
        }
        function fun3() {
            alert("Divison - 3");
        }
    </script>

</body>

</html>
