</head>

<body>
    <div id="menu-wrapper">
        <div id="menu">
            <ul>
                <li class="current_page_item"><a href="/index.html">Homepage</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/photos.html">Photos</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>
        <!-- end #menu -->
    </div>
    <div id="header-wrapper">
        <div id="header">
            <div id="logo">
                <h1><a href="#">SignUp Form</a></h1>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <!-- end #header -->
        <div id="page-bgtop"></div>
        <div id="page" >            
            <div id="content" >
                <div class="post">                

                    <form method="POST" style="border-radius: 7px; background-image: linear-gradient(red, yellow);">
                        <br>
                        <table>
                            <tr>
                                <td>First Name</td>
                                <td><input type="text" name="fname" required></td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td><input type="text" name="lname" required></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="email" name="email" required></td>
                            </tr>
                            <tr>
                                <td>Birth Date</td>
                                <td><input type="date" name="" id="" required></td>
                            </tr>
                            <tr>
                                <td>Contact</td>
                                <td><input type="number" name="" id="" required></td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td><input type="radio" name="gender" required>Male
                                    <input type="radio" name="gender" required>Female
                                </td>
                            </tr>
                            <tr>
                                <td>State</td>
                                <td><select name="State" required>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="MP">MP</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Delhi">Delhi</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td><select name="Country" required>
                                        <option value="India">India</option>
                                        <option value="USA">USA</option>
                                        <option value="UK">UK</option>
                                        <option value="Canada">Canada</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Hobbies</td>
                                <td><input type="checkbox" name="Cricket">Cricket
                                    <input type="checkbox" name="Chess">Chess
                                    <input type="checkbox" name="Tabel Tennis">Table Tennis
                                </td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" name="pass"></td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" name="pass"></td>
                            </tr>
                            <tr>
                                <td>Attach Document</td>
                                <td><input type="file" name="doc"></td>
                            </tr>
                            <tr>
                                <td>Textarea</td>
                                <td><textarea name="textArea" required cols="50" rows="5"></textarea></td>
                            </tr>
                        </table>
                        <input type="submit" value="Submit"
                            style="font-size: large; color :green; margin-left: 43%; padding: 5px; border-radius: 5px; background-color: black;">
        
                        <input type="reset"
                            style="font-size: large; color: red; margin: 5px; padding: 5px; border-radius: 5px; background-color: black;">
                        <br><br><br>
                    </form>                                        
                </div>                
            </div>
            <!-- end #content -->

            <!-- end #sidebar -->
            
        </div>
        <div id="page-bgbtm"></div>
        <!-- end #page -->
    </div>

    </div>
    <!-- end #footer -->
</body>
