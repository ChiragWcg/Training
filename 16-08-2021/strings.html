<html>
    <head>
        <title>Strings Methods</title>
    </head>

    <body>
        <script type="text/javascript">
            var str = "This is a String";
            document.write(str);
            document.write('<br/>');
            var str2 = new String("Another String");
            document.write(str2);
            document.write('<br/>');
            document.write(str.toUpperCase()+'<br/>');
            document.write(str2.toLowerCase()+'<br/>');   
            document.write(str.substr(3,11)+'<br/>');
            document.write(str.charAt(8)+'<br/>');
            document.write(str2.length+'<br/>');
            document.write(str2.indexOf('r')+'<br/>');
            document.write(str2.lastIndexOf('r')+'<br/>');
            document.write(str.concat(str2)+'<br/>');
            document.write(str.search('is')+'<br/>');         
        </script>
    </body>
</html>
