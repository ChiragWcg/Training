            background-image: linear-gradient(yellow, red);

        }
    </style>

</head>

<body>
    <h1>Bxslider Example</h1>
    <div class="slider">
        <div><img src="/images/burjAi.jpg" alt="img1"></div>

        <div><img src="/images/light.jpeg" alt="img4"></div>

</html>
