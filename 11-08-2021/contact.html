<!DOCTYPE html>
<html lang="en">

<head>

    <title>Demo</title>

    <style>
        a {
            color: white;
            text-shadow: 2px 2px 3px red;
            padding: 15px;
            margin: 10px;
            text-decoration: none;
            font-size: x-large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        a:hover {
            color: blue;
            text-shadow: 2px 2px 3px yellow;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: rgb(228, 59, 8);
        }

        body {
            background-image: linear-gradient(to left, red, yellow);
            background-attachment: fixed;
            background-position: initial;
            background-size: cover;
            background-repeat: no-repeat;
        }

        table {
            border: red;
            font-size: x-large;
            /* margin: 30px;
            padding: 20px; */
        }

        td {
            padding: 15px;
            font-size: 20px;
        }
    </style>
</head>
