<html>

<head>
    <title>CSS flex-wrap</title>
    <style>
        .divA {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* flex-wrap: wrap wrap-reverse nowrap; */
            /* flex-direction: row row-reverse column column-reverse; */
        }

        .d1 {
            text-align: center;
            margin: 10px;
            padding-top: 32px;
            height: 55px;
            width: 260px;
            background-color: chartreuse;
            border: 2px solid red;
            border-radius: 3px;
            transition: all 2s;
        }

        .d2 {
            text-align: center;
            margin: 10px;
            padding-top: 32px;
            height: 55px;
            width: 260px;
            background-color: skyblue;
            border: 2px solid red;
            border-radius: 3px;
            transition: all 2s;
        }

        .d3 {
            text-align: center;
            margin: 10px;
            padding-top: 32px;
            height: 55px;
            width: 260px;
            background-color: aqua;
            border: 2px solid red;
            border-radius: 3px;
            transition: all 2s;
        }

        .d4 {
            text-align: center;
            margin: 10px;
            padding-top: 32px;
            height: 55px;
            width: 260px;
            background-color: yellowgreen;
            border: 2px solid red;
            border-radius: 3px;
            transition: all 2s;
        }

        .d5 {
            text-align: center;
            margin: 10px;
            padding-top: 32px;
            height: 55px;
            width: 260px;
            background-color: yellow;
            border: 2px solid red;
            border-radius: 3px;
            transition: all 2s;
        }

        div:hover {
            transform: rotate(-360deg);
        }
    </style>
</head>

<body>
    <h2>CSS flex-wrap</h2>
    <div class="divA">
        <div class="d1">Div 1</div><br>
        <div class="d2">Div 2</div><br>
        <div class="d3">Div 3</div><br>
        <div class="d4">Div 4</div><br>
        <div class="d5">Div 5</div><br>
    </div>
</body>

</html>
