<html>
    <head>
        <title>Math and Array Methods</title>
    </head>

    <body>
        <script type="text/javascript">
            document.write('<h3>Math Methods</h3>');
            document.write(Math.abs(-10)+'<br/>');
            document.write(Math.ceil(10.3)+'<br/>');
            document.write(Math.floor(13.3)+'<br/>');
            document.write(Math.round(11.4)+'<br/>');
            document.write(Math.random()+'<br/>');
            document.write(Math.sqrt(16)+'<br/>');
            document.write(Math.pow(2,3)+'<br/>');
            document.write(Math.max(12,32,21)+'<br/>');
            document.write(Math.min(34,23,45)+'<br/>');
            
            document.write('<h3>Array Methods</h3>');

            var a = [10,20,30,40];
            for(i=0; i<=a.length; i++)
            {
                document.write(a[i]+",");
            }
            document.write('<br/>');
            var b = new Array("10","20","30","40","50");
            
            for(i=0; i<=4; i++)
            {
                document.write(b[i]+",")
            }
            
            document.write('<br/>')
            document.write(a.reverse()+'<br/>');
            document.write(a.sort()+'<br/>');
            document.write(b.sort().reverse()+'<br/>');
            document.write(a.concat(b)+'<br/>');
            document.write(a.indexOf('30')+'<br/>');
            document.write(b.lastIndexOf('40')+'<br/>');
            document.write(a.join('-')+'<br/>');
            document.write(a.push('html')+'<br/>');
            document.write(a +'<br/>');
            document.write(a.pop('html')+'<br/>');
            document.write(a +'<br/>');
            document.write(a.fill('Done')+'<br/>');
            


        </script>
    </body>
</html>
