<html>

<head>
    <title>Form Events</title>
</head>

<body>
    <h3>On Focus Event</h3>
    
    <form name="fname" onsubmit="myfun()">
        First Name : <input type="text" id="fnm" name="nm" onfocus="demo1()"><br><br>
        Last Name : <input type="text" name="lm"><br><br>
        <input type="submit" value="Submit"><br><br>

    </form>

    <form name="frm">
        Middle Name : <input type="text" id="mn" name="mm" onblur="blurf()"><br><br>
        <input type="submit" value="Submit"><br><br>
    </form>

    <form name="choice">
        <select id="opt" name="opt" onchange="mychoice()">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Go">Go</option>
            <option value="HTML">HTML</option>
        </select>
    </form>

    <script type="text/javascript">
        function demo1(){
            document.getElementById('fnm').style.background = 'orange';
        }

        // function demo() {
        //     fname.nm.style.backgroundColor = "cyan";
        //     fname.nm.style.width = "300px";
        // }
        
        function myfun() {
            alert('Form Submitted..');
        }

        function blurf() {
            frm.mm.value = frm.mm.value.toUpperCase();
            // var x = document.getElementById('mn');
            frm.mm.style.backgroundColor = "green";
            frm.mm.style.color = "red";
        }

        function mychoice() {
            var a = document.getElementById('opt').value;            
            // var a = choice.opt.value;
            document.write("Selected value : " + a);
        }


    </script>

</body>

</html>
