<html>
    <head>
        <title>Pizza Shop</title>
    </head>

    <body>
        <table border="1" cellspacing="2" cellpadding=4 width="30%">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td><input type="radio" name="pizza">Supreme <br>
                    <input type="radio" name="pizza">Vegetarian <br>
                    <input type="radio" name="pizza">Hawaiian
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td><select>
                    <option value="tomato">Tomato</option>
                </select></td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td><input type="checkbox">Extra Cheese <br>
                    <input type="checkbox">Gluten Free Base                
                </td>
            </tr>
            <tr>
                <td colspan="2">Delivery Instructions: <br>
                    <textarea cols="40" rows="1"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Send my Order"></td>
            </tr>
        </table>
    </body>
</html>
