<html>
    <body>
        <h1>Pr-15. Take 3 numbers and find greatest number using nested IFâ€¦.ELSE statement.</h1>
    
        <script type="text/javascript">
            var a = prompt('Enter first value');
            document.write(a);
            document.write('<br/>');
            var b = prompt('Enter second value');
            document.write(b);
            document.write('<br/>');
            var c = prompt('Enter third value');
            document.write(c);
            document.write('<br/>');

            if(a==b & a==c)
            {
                document.write('All numbers are equal.');
            }
            else if(a>b & a>c){
                document.write('A is greater than B and C');
            }
            else if(b>a & b>c){
                document.write('B is greater than A and C');
            }
            else if(c>a & c>b){
                document.write('C is greater than A and B');
            }
            
        </script>

    </body>
</html>
