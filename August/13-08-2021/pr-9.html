<html>
    <body>
        <h1>Pr-9. Take a number and find factorial of that number.</h1>

        <script type="text/javascript">
            var n = prompt('Enter any number');
            var i, fact=1;

            for(i=1; i<=n; i++){
                fact = fact * i;
            }
            document.write('Factorial of '+ n + ' is : '+ fact);
        </script>
    </body>
</html>
