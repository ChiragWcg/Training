<html>
    <body>
        <h1>Pr-11. Take 2 numbers and find smallest number.</h1>

        <script type="text/javascript">
            var a = prompt('Enter first value');
            document.write(a);
            document.write('<br/>');
            var b = prompt('Enter second value');
            document.write(b);
            document.write('<br/>');

            if(a==b){
                document.write('Equal Number entered.')
            }
            else if(a<b){
                document.write('A is smaller than B')
            }
            else{
                document.write('B is smaller than A')
            }
        </script>
        
    </body>
</html>
