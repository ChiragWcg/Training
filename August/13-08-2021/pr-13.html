<html>
    <body>
        <h1>Pr-13. Take a number to print the square of a number if it is less than 10.</h1>
        <script type="text/javascript">
            var a = prompt('Enter first value');
            document.write(a);
            document.write('<br/>');

            if(a<10){
                document.write('Square of number is ' + a*a);
            }
            else{
                document.write('Gratter number entered enter than 10')
            }

        </script>
    </body>
</html>
