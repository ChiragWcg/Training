<html>
    <body>
        <h1>Pr-12. Take a number check if a number is less than 100 or not. If it is less than
            100 then check if it is odd or even. 
        </h1>

        <script type="text/javascript">
            var a = prompt('Enter first value');
            document.write(a);
            document.write('<br/>');

            if(a<100){
                if(a%2==0){
                    document.write('Even number entered.')
                }
                else{
                    document.write('Odd Number Entered.')
                }
            }
            else{
                document.write('Gretast number enter than 100')
            }
        </script>
    </body>
</html>
