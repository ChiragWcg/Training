<html>
    <body>
        <h1>Pr-18. Write a program to check whether character is alphabet or not</h1>

        <script type="text/javascript">
            var a = prompt('Enter first value');
            document.write(a);
            document.write('<br/>');
            
            if((a>='a' && a<='z') || (a>='A' && a<='Z'))
            {
                document.write('Entered value is Alphabet')
            }
            else
            {
                document.write('Not an alphabet')
            }
            
        </script>

    </body>
</html>
