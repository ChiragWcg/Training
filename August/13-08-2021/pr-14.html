<html>
    <body>
        <h1>Pr-14. Take a number and check whether it is zero, positive or negative using
            nested IFâ€¦ELSE statement .
        </h1>

        <script type="text/javascript">
            var n = prompt('Enter any value');
            if(n==0)
            {
                document.write('Entered value is Zero.')
            }
            else if(n>0)
            {
                document.write('Enteresd value is Positive')
            }
            else if(n<0)
            {
                document.write('Negative Value.')
            }
        </script>
    </body>
</html>
