<html>

<body>
    <h1>Pr-16. Take 3 numbers and find smallest number using logical operator.</h1>

    <script type="text/javascript">
        var a = prompt('Enter first value');
        document.write(a);
        document.write('<br/>');
        var b = prompt('Enter second value');
        document.write(b);
        document.write('<br/>');
        var c = prompt('Enter third value');
        document.write(c);
        document.write('<br/>');

        if (a<b && a<c)
        {
            document.write(a + " is the smallest");
        }
        else if (b<a && b<c)
        {
            document.write(b + " is the smallest");
        }
        else
        {
            document.write(c + " is the smallest");
        }

            
    </script>
</body>

</html>
