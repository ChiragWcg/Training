<html>

<body>
    <h2>Take starting number and ending number from the user and print following
        series. Output :- Enter starting number : 30
        Enter ending number : 0 <br>
        30
        27
        24
        21
        18
        15
        12
        9
        6
        3
        0
    </h2>

    <script type="text/javascript">
        var a = Number(prompt("Enter first value"));
        var b = Number(prompt("Enter second value"));

        for(i=b; i<=a; i=i+3)
        {
            var result = i;
            document.write(result);
            document.write('<br/>')
        }
    </script>
</body>

</html>
