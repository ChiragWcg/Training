<html>
    <body>
        <h1>Pr-4. Calculate average of 5 numbers.</h1>

        <script type="text/javascript">
            var a=10;
            var b=20;
            var c=15;
            var d=25;
            var e=30;
            var result=(a+b+c+d+e)/5;

            document.write(result);
        </script>
    </body>
