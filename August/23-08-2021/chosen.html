<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"
        type="text/javascript"></script>
    <title>Jquery Chosen Example</title>
    <style>
        body{
            text-align: center;
            font-size: larger;
            background-color: cyan;
        }
    </style>
</head>

<body>
    <h1>Example of Jquery Chosen</h1>
    <h3>Select any one color</h3>
    <select>
        <option>Red</option>
        <option>Green</option>
        <option>Yellow</option>
        <option>Blue</option>
        <option>Orange</option>
        <option>Black</option>
        <option>White</option>
        <option>Aqua</option>
        <option>Cyan</option>
    </select>
    <br><br>
    <h3>Select multiple colors</h3>
    <select multiple>
        <option>Red</option>
        <option>Green</option>
        <option>Yellow</option>
        <option>Blue</option>
        <option>Orange</option>
        <option>Black</option>
        <option>White</option>
        <option>Aqua</option>
        <option>Cyan</option>
    </select>
</body>

<script>
    $(document).ready(function () {
        $("select").chosen({ width: "300px" });
    });
</script>

</html>
