<html>

<head>
    <title>Load Ajax and Files</title>
    <script src="/jquery-3.6.0.min compressed.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $.ajax({
                    url: 'sample.txt',
                    success: function (result, status, xhr) {
                        $('#div1').html(result);
                    }
                });
            });
            $('#btn2').click(function () {
                $.ajax({
                    url: 'sample.html',
                    success: function (result, status, xhr) {
                        $('#div2').html(result);
                    },
                    error: function (xhr, status, error) {
                        $('#div2').html('Result : ' + status + " " + error + " " + xhr.status + " " + xhr.statusText);
                    }
                });
            });
            $('#btn3').click(function () {
                $.ajax({
                    url: "sample.json",
                    success: function (result, status, xhr) {
                        var table = $("<table><tr><th>Product</th><th>Color</th><th>Price</th></tr>");
                        var tr;
                        for (var i = 0; i < result.length; i++) {
                            tr = $("<tr>");
                            tr.append("<td>" + result[i].Product + "</td>");
                            tr.append("<td>" + result[i].Color + "</td>");
                            tr.append("<td>" + result[i].Price + "</td>");
                            tr.append("</tr>");
                            table.append(tr);
                        }
                        table.append("</table>");
                        $("#div3").html(table);
                    }
                });
            });
            $('#btn4').click(function () {
                $("#div4").load("sample.txt");
            });
            $('#btn5').click(function () {
                $.getScript('sample.js');
            });
            $('#btn6').click(function () {
                $.getJSON("https://jsonplaceholder.typicode.com/posts",
                    function () {
                        alert("success");
                    });
            });
            // $(document).ajaxSend(function () {
            //     alert('Ajax Request Send');
            // });
            // $(document).ajaxStart(function () {
            //     alert('Ajax Request Start');
            // });
            // $('#btn7').click(function () {
            //     $("#div6").load("sample.txt");
            // });
            // $(document).ajaxStop(function () {
            //     alert("Ajax requests work properly");
            // });
            // $(document).ajaxSuccess(function () {
            //     alert("Ajax Request successfully completed");
            // });
            // $(document).ajaxError(function () {
            //     alert("Ajax Request fails.");
            // });
            // $(document).ajaxComplete(function () {
            //     alert(" Ajax Request completes.");
            // });

            // $('#btn8').click(function () {
            //     $("#div7").load("sample.txt");
            // });

        });
    </script>
    <button id="btn1">Load text file</button>
    <button id="btn2">Load Html file</button>
    <button id="btn3">Load Json file</button>
    <button id="btn4">Load</button><br><br>
    <button id="btn5">Load Js file</button>
    <button id="btn6">Load Json file - Online</button>
    <!-- <button id="btn7">Ajax Start/Send</button> -->
    <!-- <button id="btn8">AjaxStart</button> -->
    <br><br>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <!-- <div id="div7"></div> -->
</body>

</html>
